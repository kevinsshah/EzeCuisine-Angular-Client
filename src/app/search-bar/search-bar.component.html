<div class="container">
  <div class="input-group">
    <input type="text"
           class="form-control"
           [(ngModel)]="searchText"
           placeholder="Search for meals"/>
    <a routerLink="/search/{{searchText}}">
      <button type="button"
              class="btn btn-primary wbdv-search-button">
        <span class="fa fa-search"></span>
      </button>
    </a>
  </div>
</div>
