<nav class="navbar navbar-dark bg-dark justify-content-between">
  <div class="row">
    <div class="col-2">
      <h3 class="navbar-brand">Eze-Cuisine</h3>
    </div>
    <div class="col-10">
      <form class="form-inline">
        <div class="row">
          <div class="col-8 text-center">
            <input type="text"
                   class="form-control mr-sm-2"
                   [(ngModel)]="searchText"
                   (keyup.enter)="navigate(searchText)"
                   placeholder="Search for recipes"
                   aria-label="Search"/>
            <button type="button"
                    (click)="navigate(searchText)"
                    class="btn btn-dark wbdv-search-button">
              <span class="fa fa-search"></span>
            </button>
          </div>
          <div class="col-4">
            <a routerLink="/login">
              <button class="btn btn-outline-light my-2 my-sm-0 float-right"
                      type="button">
                Login
              </button>
            </a>
            <a routerLink="/register">
              <button class="btn btn-outline-light my-2 my-sm-0 float-right"
                      type="button">
                Register
              </button>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</nav>
