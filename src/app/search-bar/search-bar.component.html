<nav class="navbar navbar-dark bg-dark ">
  <div class="row wbdv-navbar">
    <div class="col-2">

      <!--(click)="goHome()"-->

      <h3 class="navbar-brand"
          (click)="goHome()">
        Eze-Cuisine
      </h3>
    </div>
    <div class="col-7">
      <div class="row">
        <div class="col-11 wbdv-search-input">
          <input class="form-control"
                 [(ngModel)]="searchText"
                 (keyup.enter)="navigate(searchText)"
                 placeholder="Search for recipes"/>
        </div>
        <button type="button"
                (click)="navigate(searchText)"
                class="btn btn-dark wbdv-search-button">
          <span class="fa fa-search"></span>
        </button>
      </div>
    </div>
    <div class="col-3 wbdv-login-register">
      <div *ngIf="!currentUser['username']">
        <a routerLink="/register">
          <button class="btn btn-outline-light my-2 my-sm-0 float-right"
                  type="button">
            Register
          </button>
        </a>
        <a routerLink="/login">
          <button class="btn btn-outline-light my-2 my-sm-0 float-right"
                  type="button">
            Login
          </button>
        </a>
      </div>
      <div *ngIf="currentUser['username']">
        <h3 class="navbar-brand float-right">
          Logged in:
          <a routerLink="/profile"
             class="wbdv-username-anchor">
            {{currentUser['username']}}
          </a>
        </h3>

    </div>
  </div>
