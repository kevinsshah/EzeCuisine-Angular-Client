<div class="container">
  <div class="input-group">
    <input type="text"
           class="form-control"
           [(ngModel)]="searchText"
           (keyup.enter)="navigate(searchText)"
           placeholder="Search for recipes"/>
    <button type="button"
            (click)="navigate(searchText)"
            class="btn btn-primary wbdv-search-button">
      <span class="fa fa-search"></span>
    </button>
  </div>
</div>
