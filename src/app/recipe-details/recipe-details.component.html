<app-search-bar></app-search-bar>

<div class="container">
  <div class="row">
    <div class="col-6">
      <img alt="Image not available"
           *ngIf="recipeDetails['images']"
           src="{{recipeDetails['images'][0]['imageUrlsBySize'][360]}}">
    </div>
    <div class="col-6">
      <h1>
        {{recipeDetails['name']}}
      </h1>
      <h2>Rating: {{recipeDetails['rating']}}</h2>
    </div>
  </div>
  <ul class="list-group">
    <li *ngFor="let ingredient of recipeDetails['ingredientLines']"
        class="list-group-item">
      {{ingredient}}
    </li>
  </ul>
</div>
