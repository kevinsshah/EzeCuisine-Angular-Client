<app-search-bar></app-search-bar>

<div class="wbdv-top-bottom-container">

  <mdb-carousel [interval]="4000"
                [isControls]="true"
                class="carousel slide"
                [noPause]="true"
                [type]="'carousel-thumbnails'"
                [animation]="'slide'">

    <mdb-slide *ngFor="let slide of slides">
      <div class="view">
        <img class="d-block w-100 img-fluid"
             src="{{slide.imageSrc}}">
        <div class="mask rgba-black-light waves-light"
             mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{slide.mainHeading}}</h3>
        <p>{{slide.subHeading}}</p>
      </div>
    </mdb-slide>

  </mdb-carousel>

</div>

<div class="container wbdv-top-bottom-container">
  <div class="card-columns">
    <div class="card"
         *ngFor="let dish of dishes"
         (click)="navigate(dish.id, dish.recipeName)">
      <img class="card-img-top"
           src="{{dish.imageUrlsBySize[90]}}">
      <div class="card-body">
        <h5 class="card-title">{{dish.recipeName}}</h5>
        <p class="card-text">{{dish.sourceDisplayName}}</p>
      </div>
    </div>
  </div>
</div>
